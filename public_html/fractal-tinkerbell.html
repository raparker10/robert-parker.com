<h1>Tinkerbell Attractor</h1>
<p>The Tinkerbell attractor is a 2-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>  
                <msubsup><mi>x</mi><mi>n</mi><mn>2</mn></msubsup>
                <mo>-</mo><msubsup><mi>y</mi><mi>n</mi><mn>2</mn></msubsup>
                <mo>+</mo><mi>a</mi><msub><mi>x</mi><mi>n</mi></msub>
                <mo>+</mo><mi>b</mi><msub><mi>y</mi><mi>n</mi></msub>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>  
                <mn>2</mn><msub><mi>x</mi><mi>n</mi></msub><msub><mi>y</mi><mi>n</mi></msub>
                <mo>+</mo><mi>c</mi><msub><mi>x</mi><mi>n</mi></msub>
                <mo>+</mo><mi>d</mi><msub><mi>y</mi><mi>n</mi></msub>
    </mrow>
</math>
