<h1>Chua Attractor</h1>
<p>The Chua attractor is a 3-dimensional strange attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <mi>G</mi><mo>=</mo><mi>e</mi><msub><mi>x</mi><mi>n</mi></msub><mo>+</mo><mo>(</mo><mi>d</mi><mo>+</mo><mi>e</mi><mo>)</mo>
        <mo>|</mo><msub><mi>x</mi><mi>n</mi></msub><mo>+</mo><mn>1</mn><mo>|</mo>
        <mo>-</mo><mo>|</mo><msub><mi>x</mi><mi>n</mi></msub><mo>-</mo><mn>1</mn><mo>|</mo>
    </mrow>
</math>
<br>
<math display="block">
    <mrow>
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>x</mi><mi>n</mi></msub><mo>+</mo>
            <mi>a</mi><mo>(</mo><msub><mi>y</mi><mi>n</mi></msub><mo>-</mo><msub><mi>x</mi><mi>n</mi></msub><mo>-</mo><mi>G</mi><mo>)</mo><mi>dt</mi>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>y</mi><mi>n</mi></msub><mo>+</mo>
            <mi>b</mi><mo>(</mo><msub><mi>x</mi><mi>n</mi></msub><mo>-</mo><msub><mi>y</mi><mi>n</mi></msub><mo>+</mo><msub><mi>z</mi><mi>n</mi></msub><mo>)</mo><mi>dt</mi>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>z</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>z</mi><mi>n</mi></msub><mo>+</mo>-
            <mi>c</mi><msub><mi>y</mi><mi>n</mi></msub><mi>dt</mi>
    </mrow>
</math>
