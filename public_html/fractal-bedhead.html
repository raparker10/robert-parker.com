<h1>Bedhead Attractor</h1>
<p>The beadhead attractor is a 2-dimensional strange attractor produced by the following equation:</p>
<math display="block">
    <mrow>
        <msub>
            <mrow><mi>x</mi></mrow>
            <mrow><mi>n</mi><mo>+</mo><mtext>1</mtext></mrow>
        </msub> 
        <mo>=</mo> <mi>sin</mi><mo>(</mo>
            <mfrac>
                <mrow><msub>
                    <mi>x</mi>
                    <mi>n</mi>
                </msub> 
                    <msub><mi>y</mi><mi>n</mi></msub>
                </mrow>
                <mi>b</mi>                    
            </mfrac>
            <mo>)</mo>
            <msub>
                <mi>y</mi>
                <mi>n</mi>
            </msub> 
            <mo>+</mo> 
            <mi>cos</mi>
            <mo>(</mo><mi>a</mi> 
            <msub><mi>x</mi><mi>n</mi></msub> <mo>-</mo> <msub><mi>y</mi><mi>n</mi></msub><mo>)</mo>

    </mrow>
</math>
<math display="block">
    <mrow>
<msub>
    <mi>y</mi>
    <mrow><mi>n</mi><mo>+</mo><mn>1</mn>
    </msub> 
    <mo>=</mo><msub><mi>x</mi><mi>n</mi></msub> <mo>+</mo><mfrac><mrow><mo>sin</mo><mo>(</mo><msub><mi>y</mi><mi>n</mi></msub><mo>)</mo></mrow><mo>b</mo></mfrac>
</math>
