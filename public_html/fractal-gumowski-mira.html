<h1>Gumowski Mira Attractor</h1>
<p>The Gumowski Mira attractor is a 2-dimensional attractor produced by the following equation:</p>
<math display="block">
    <mrow>
        <mi>G</mi><mo>(</mo><mi>x</mi><mo>)</mo>
            <mo>=</mo><mi>mu</mi><mi>x</mi>
            <mo>+</mo><mfrac><mrow><mn>2</mn><mo>(</mo><mn>1</mn><mo>-</mo><mo>mu</mo><mo>)</mo><msup><mi>x</mi><mn>2</mn></msup></mrow><mrow><mn>1</mn><mo>+</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo><msub><mi>x</mi><mi>n</mi></msub>
                <mo>+</mo><mi>a</mi><mo>(</mo><mn>1</mn><mo>-</mo><mi>b</mi><msubsup><mi>y</mi><mi>n</mi><mn>2</mn></msubsup><msub><mi>y</mi><mi>n</mi></msub><mo>)</mo>
                <mo>+</mo><mi>G</mi><mo>(</mo><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo><mi>G</mi><mo>(</mo><msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>)</mo>
            <mo>-</mo><msub><mi>x</mi><mi>n</mi></msub>
    </mrow>
</math>
