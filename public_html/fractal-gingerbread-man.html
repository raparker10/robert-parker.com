<h1>Gingerbread Man Attractor</h1>
<p>The Gingerbread Man attractor is a 2-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo><mn>1</mn><mo>-</mo><mi>a</mi><mo>|</mo><msub><mi>x</mi><mi>n</mi></msub><mo>|</mo><mo>+</mo><mi>b</mi><msub><mi>y</mi><mi>n</mi></msub>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo><msub><mi>x</mi><mi>n</mi></msub>
    </mrow>
</math>
