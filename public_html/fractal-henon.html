<h1>Henon Attractor</h1>
<p>The Henon attractor is a 2-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo><mn>1</mn><mo>+</mo><msub><mi>y</mi><mi>n</mi></msub>
                <mo>-</mo><mi>a</mi><msubsup><mi>x</mi><mi>n</mi><mn>2</mn></msubsup>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
                <mi>b</mi><msub><mi>x</mi><mi>n</mi></msub>
    </mrow>
</math>
