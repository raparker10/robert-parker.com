<h1>Chen Attractor</h1>
<p>The Chen attractor is a 3-dimensional strange attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo>
        <msub><mi>x</mi><mi>n</mi></msub>   <mo>+(</mo>
                    <mi>a</mi>   <msub><mi>x</mi><mi>n</mi></msub>  <mo>-</mo> <msub><mi>y</mi><mi>n</mi></msub>  <msub><mi>z</mi><mi>n</mi></msub><mo>)</mo>
                    <mi>dt</mi>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo>
        <msub><mi>y</mi><mi>n</mi></msub>   <mo>+(</mo>
                    <mi>b</mi>   <msub><mi>y</mi><mi>n</mi></msub>  <mo>+</mo> <msub><mi>x</mi><mi>n</mi></msub>  <msub><mi>z</mi><mi>n</mi></msub><mo>)</mo>
                    <mi>dt</mi>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>z</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo>
        <msub><mi>z</mi><mi>n</mi></msub>   <mo>+(</mo>
                    <mi>c</mi>   <msub><mi>z</mi><mi>n</mi></msub>  <mo>+</mo> <mfrac><mrow><msub><mi>x</mi><mi>n</mi></msub>  <msub><mi>y</mi><mi>n</mi></msub></mrow><mn>3</mn></mfrac><mo>)</mo>
                    <mi>dt</mi>
    </mrow>
</math>
