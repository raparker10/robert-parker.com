<h1>Lorenz'83 Attractor</h1>
<p>The Lorenz'83 attractor is a 3-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
            <msub><mi>x</mi><mi>n</mi></msub>
            <mo>+</mo><mo>(</mo>
                <mi>-a</mi><msub><mi>x</mi><mi>n</mi></msub>
                <mo>-</mo><msubsup><mi>y</mi><mi>n</mi><mn>2</mn></msubsup>
                <mo>-</mo><msubsup><mi>z</mi><mi>n</mi><mn>2</mn></msubsup>
                <mo>+</mo><mi>a</mi><mi>c</mi>
                <mo>)</mo><mi>dt</mi>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
            <msub><mi>y</mi><mi>n</mi></msub>
            <mo>+</mo><mo>(</mo>
                <mo>-</mo><msub><mi>y</mi><mi>n</mi></msub>
                <mo>+</mo><msub><mi>x</mi><mi>n</mi></msub><msub><mi>y</mi><mi>n</mi></msub>
                <mo>+</mo><mi>b</mi><msub><mi>x</mi><mi>n</mi></msub><msub><mi>z</mi><mi>n</mi></msub><mo>+</mo><mi>d</mi>
                <mo>)</mo><mi>dt</mi>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>z</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
            <msub><mi>z</mi><mi>n</mi></msub>
            <mo>+</mo><mo>(</mo>
                <mo>-</mo><msub><mi>z</mi><mi>n</mi></msub>
                <mo>+</mo><mi>b</mi><msub><mi>x</mi><mi>n</mi></msub><msub><mi>y</mi><mi>n</mi></msub>
                <mo>+</mo><msub><mi>x</mi><mi>n</mi></msub><msub><mi>z</mi><mi>n</mi></msub>
                <mo>)</mo><mi>dt</mi>
    </mrow>
</math>
