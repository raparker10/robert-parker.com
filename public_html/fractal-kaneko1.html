<h1>Kaneko Attractor</h1>
<p>The Kaneko attractor is a 2-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
                <mi>a</mi><msub><mi>x</mi><mi>n</mi></msub><mo>+</mo>
                    <mo>(</mo><mn>1</mn><mo>-</mo><mi>a</mi><mo>)</mo>
                    <mo>(</mo><mn>1</mn><mo>-</mo><mi>b</mi><msubsup><mi>y</mi><mi>n</mi><mn>2</mn></msubsup><mo>)</mo>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo><msub><mi>x</mi><mi>n</mi></msub>
    </mrow>
</math>
