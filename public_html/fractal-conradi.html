<h1>Conradi Map</h1>
<p>The Conradi Map is a 2-dimensional system with the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo>
            <mo>sin</mo><mo>(</mo><msubsup><mi>x</mi><mi>n</mi><mn>2</mn></msubsup>
                <mo>-</mo><msubsup><mi>y</mi><mi>n</mi><mn>2</mn></msubsup>
                <mo>+</mo><mi>a</mi><mo>)</mo>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo>
            <mo>cos</mo><mo>(</mo><mn>2</mn><msub><mi>x</mi><mi>n</mi></msub><msub><mi>y</mi><mi>n</mi></msub>
                <mo>+</mo><mi>b</mi><mo>)</mo>
    </mrow>
</math>
