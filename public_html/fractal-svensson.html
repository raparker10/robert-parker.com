<h1>Svensson Attractor</h1>
<p>The Svensson attractor is a 2-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
            <mi>d</mi><mo>sin</mo><mo>(</mo><mi>a</mi><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo>
            <mo>-</mo><mo>sin</mo><mo>(</mo><mi>b</mi><msub><mi>y</mi><mi>n</mi></msub><mo>)</mo>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
            <mo>c</mo><mo>cos</mo><mo>(</mo><mi>a</mi><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo>
            <mo>+</mo><mo>cos</mo><mo>(</mo><mi>b</mi><msub><mi>y</mi><mi>n</mi></msub><mo>)</mo>
    </mrow>
</math>
