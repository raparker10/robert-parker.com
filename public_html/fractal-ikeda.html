<h1>Ikeda Attractor</h1>
<p>The Ikeda attractor is a 2-dimensional attractor produced by the following equation:</p>

<math display="block">
    <mrow>
        <mi>T</mi>
            <mo>=</mo><mi>c</mi><mo>-</mo>
                <mfrac>
                    <mi>d</mi>
                    <mrow><mn>1</mn><mo>+</mo><msubsup><mi>x</mi><mi>n</mi><mn>2</mn></msubsup><mo>+</mo><msubsup><mi>y</mi><mi>n</mi><mn>2</mn></msubsup></mrow>
                </mfrac>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
                <mi>a</mi>
                <mo>+</mo><mi>b</mi>
                    <mo>(</mo>
                        <msub><mi>x</mi><mi>n</mi></msub><mo>cos</mo><mo>(</mo><mi>T</mi><mo>)</mo>
                        <mo>-</mo><msub><mi>y</mi><mi>n</mi></msub><mo>sin</mo><mo>(</mo><mi>T</mi><mo>)</mo>
                    <mo>)</mo>
    </mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub>
            <mo>=</mo>
                <mi>b</mi>
                    <mo>(</mo>
                        <msub><mi>x</mi><mi>n</mi></msub><mo>sin</mo><mo>(</mo><mi>T</mi><mo>)</mo>
                        <mo>+</mo><msub><mi>y</mi><mi>n</mi></msub><mo>cos</mo><mo>(</mo><mi>T</mi><mo>)</mo>
                    <mo>)</mo>
    </mrow>
</math>
