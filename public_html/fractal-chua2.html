<h1>Chua&nbsp;2 Attractor</h1>
<p>The Chua&nbsp;2 attractor is a 3-dimensional strange attractor produced by the following equation:</p>
<math display="block">
    <mrow>
        <mi>H</mi><mo>=</mo><mo>-</mo><mi>b</mi><mo>sin</mo><mo>(</mo><mfrac><mrow><mi>&pi;</mi><msub><mi>x</mi><mi>n</mi></msub></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac><mo>+</mo><mi>d</mi><mo>)</mo>
</mrow>
</math>

<math display="block">
    <mrow>
        <msub><mi>x</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>x</mi><mi>n</mi></msub><mo>+</mo>
            <mi>a</mi><mo>(</mo><msub><mi>y</mi><mi>n</mi></msub><mo>-</mo><mi>H</mi><mo>)</mo><mi>dt</mi>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>y</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>y</mi><mi>n</mi></msub><mo>+</mo>
            <mo>(</mo><msub><mi>x</mi><mi>n</mi></msub><mo>-</mo><msub><mi>y</mi><mi>n</mi></msub><mo>+</mo><msub><mi>z</mi><mi>n</mi></msub><mo>)</mo><mi>dt</mi>
    </mrow>
</math>
<math display="block">
    <mrow>
        <msub><mi>z</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>z</mi><mi>n</mi></msub><mo>-</mo>
            <mo>(</mo><mi>b</mi><msub><mi>y</mi><mi>n</mi></msub><mo>)</mo><mi>dt</mi>
    </mrow>
</math>
